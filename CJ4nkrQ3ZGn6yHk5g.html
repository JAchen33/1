%8D%E5%A1%AB%E4%B8%80%E6%97%A5%E8%A1%8C%E4%BA%8B%E6%9B%86%EF%BC%8C%E6%BB%BF%E8%B6%B3%E7%8E%A9%E5%AE%B6%E4%B8%80%E6%97%A5%E4%B8%80%E5%8F%A5%E7%9A%84%E5%8D%A0%E5%8D%9C%E3%80%82%E8%AB%8B%E5%8A%A0%E5%85%A5%E5%A4%A2%E5%B9%BB%E7%9A%84%E6%BC%B8%E5%B1%A4%E9%A1%8F%E8%89%B2%E8%83%8C%E6%99%AF">
<title>宇宙靈感占卜師：你的每週星際行事曆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    overflow-x: hidden;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .crystal-ball-container {
    text-align: center;
    margin-bottom: 20px;
  }

  #crystal-ball {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle at 65% 15%, white 1px, aqua 3%, darkblue 60%, aqua 100%);
    border-radius: 50%;
    margin-bottom: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
    position: relative;
    overflow: hidden;
  }

  #crystal-ball:hover {
    transform: scale(1.05);
  }

  #quote {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-size: 14px;
    width: 80%;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  #label {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  .planner {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
  }

  .weekly-calendar {
    margin-bottom: 20px;
  }

  .day {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
  }

  .day-name {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .day-quote {
    font-size: 14px;
    color: #fff;
    font-weight: bold;
    min-height: 40px;
  }

  .personal-plans {
    width: 100%;
  }

  #plans-input {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }

  @media (min-width: 768px) {
    .container {
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
    }

    .crystal-ball-container {
      margin-bottom: 0;
    }

    .planner {
      flex-direction: row;
    }

    .weekly-calendar {
      flex: 1;
      margin-right: 20px;
      margin-bottom: 0;
    }

    .personal-plans {
      flex: 1;
    }
  }

  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    animation: twinkle 2s infinite;
  }

  @keyframes twinkle {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
<div class="stars"></div>
<div class="container">
  <div class="crystal-ball-container">
    <div id="crystal-ball">
      <div id="quote"></div>
    </div>
    <div id="label">~占卜水晶球~</div>
  </div>
  <div class="planner">
    <div class="weekly-calendar">
      <h2>Weekly Inspirations</h2>
      <div id="calendar"></div>
      <button id="reset-calendar" class="btn">Reset Calendar</button>
    </div>
    <div class="personal-plans">
      <h2>Personal Plans</h2>
      <textarea id="plans-input" placeholder="Enter your plans here..."></textarea>
      <button id="save-plans" class="btn">Save Plans</button>
    </div>
  </div>
</div>

<script>
const quotes = [
  "沒有不進步的人生，只有不進取的人！",
  "有時候，你得停一下腳步，等一等心靈，讓心情平和，想一想自己生活中擁有的所有美好的東西。",
  "沒有傘的孩子，就必須努力奔跑！",
  "我不怕千萬人阻擋，只怕自己投降。",
  "世上沒有絕望的處境，只有對處境絕望的人。",
  "讓我們要將事前的憂慮，換為事前的思考和計畫吧！",
  "再長的路，慢慢走一步步也能走完，再短的路，不邁開雙腳也無法到達。",
  "不要等待機會，而是要創造機會。",
  "很多失敗不是因為能力有限，而是因為沒有堅持到底。",
  "一個人最大的敵人是自己，沒有完不成的任務，只有失去信心的自己。",
  "機會不會主動找到你，必須要主動亮出你自己。",
  "靠山山會倒，靠水水會流，靠自己最可靠。",
  "用慾望提升熱忱，用毅力磨平高山。",
  "只要路是對的，就不怕路遠。",
  "抱最大的希望，盡最大的努力，做最壞的打算。",
  "停止拜訪就是停止呼吸，停止增員就是消滅生機。",
  "杜絕事必躬親，學會抓大放小。",
  "如果有天我們湮沒在人潮之中，庸碌一生，那是因為我們沒有努力要活得豐盛。",
  "我們這個世界，從不會給一個傷心的落伍者頒發獎牌。",
  "一步主動，步步主動，步步領先，享受光榮；一步被動，步步被動，步步落伍，煎熬受窮。",
  "每一個結束，都是一個新的開始。",
  "不要害怕失敗，它只是成功的另一個起點。",
  "人生就像騎單車，想保持平衡就得不斷前進。",
  "成功的人不是從不失敗，而是從不放棄。",
  "你的未來取決於你現在做的選擇。",
  "每一個努力都不會白費，即使結果不如預期。",
  "堅持不懈，直到你達到目標。",
  "相信自己，你可以做到比你想像的更多。",
  "不要等待機會，而是要創造機會。",
  "成功的人不是最聰明的人，而是最堅持的人。"
];

const crystalBall = document.getElementById('crystal-ball');
const quoteElement = document.getElementById('quote');
const calendarElement = document.getElementById('calendar');
const plansInput = document.getElementById('plans-input');
const saveButton = document.getElementById('save-plans');
const resetButton = document.getElementById('reset-calendar');

const days = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'];
let currentDay = 0;

function getRandomQuote() {
  return quotes[Math.floor(Math.random() * quotes.length)];
}

function createCalendar() {
  calendarElement.innerHTML = '';
  days.forEach(day => {
    const dayElement = document.createElement('div');
    dayElement.className = 'day';
    dayElement.innerHTML = `<div class="day-name">${day}</div><div class="day-quote"></div>`;
    calendarElement.appendChild(dayElement);
  });
}

crystalBall.addEventListener('click', () => {
  if (currentDay >= 7) {
    alert('本週占卜已完成，請點擊重置按鈕開始新的一週！');
    return;
  }

  const randomQuote = getRandomQuote();
  quoteElement.textContent = randomQuote;
  quoteElement.style.opacity = 1;
  
  setTimeout(() => {
    quoteElement.style.opacity = 0;
  }, 5000);

  const dayQuotes = document.getElementsByClassName('day-quote');
  dayQuotes[currentDay].textContent = randomQuote;
  currentDay++;

  saveWeeklyQuotes();
});

saveButton.addEventListener('click', () => {
  localStorage.setItem('personalPlans', plansInput.value);
  alert('計劃保存成功！');
});

resetButton.addEventListener('click', () => {
  createCalendar();
  currentDay = 0;
  localStorage.removeItem('weeklyQuotes');
  localStorage.removeItem('currentDay');
  alert('日曆已重置！');
});

function loadPlans() {
  const savedPlans = localStorage.getItem('personalPlans');
  if (savedPlans) {
    plansInput.value = savedPlans;
  }
}

function saveWeeklyQuotes() {
  const dayQuotes = Array.from(document.getElementsByClassName('day-quote')).map(day => day.textContent);
  localStorage.setItem('weeklyQuotes', JSON.stringify(dayQuotes));
  localStorage.setItem('currentDay', currentDay);
}

function loadWeeklyQuotes() {
  const savedQuotes = JSON.parse(localStorage.getItem('weeklyQuotes'));
  const savedCurrentDay = localStorage.getItem('currentDay');
  if (savedQuotes) {
    const dayQuotes = document.getElementsByClassName('day-quote');
    for (let i = 0; i < dayQuotes.length; i++) {
      dayQuotes[i].textContent = savedQuotes[i] || '';
    }
  }
  if (savedCurrentDay) {
    currentDay = parseInt(savedCurrentDay);
  }
}

function createStars() {
  const starsContainer = document.querySelector('.stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = `${Math.random() * 3}px`;
    star.style.height = star.style.width;
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 2}s`;
    starsContainer.appendChild(star);
  }
}

createCalendar();
loadPlans();
loadWeeklyQuotes();
createStars();

window.addEventListener('beforeunload', saveWeeklyQuotes);
</script>
</body></html>
